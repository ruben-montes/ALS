<!doctype html><html><head><title id="settings_page_title" x-mclocalizedtext="true"></title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="viewport" content="initial-scale=1,maximum-scale=1"/><script defer="defer" src="../nps_survey.js"></script><link href=".././css/nps_survey.css" rel="stylesheet"></head><body><div class="main-container"><div class="main-container__header"><img id="nps-header-logo" alt="WebAdvisor logo"/></div><div class="main-container__nps"><section id="content-section"><p id="nps_title" class="nps_title" x-mclocalizedtext="true"></p><p class="nps_subtitle" id="nps_subtitle" x-mclocalizedtext="true"></p><div class="nps_rating"><div class="nps_rating__labels"><span class="nps_rating__label" id="nps_rating_label_1" x-mclocalizedtext="true"></span> <span class="nps_rating__label" id="nps_rating_label_2" x-mclocalizedtext="true"></span> <span class="nps_rating__label" id="nps_rating_label_3" x-mclocalizedtext="true"></span></div><div class="nps_rating__inputs"></div></div><div class="nps_divider"></div><div class="nps_feedback"><div class="nps_feedback__comment"><label for="nps_feedback__comment_textarea" class="nps_feedback__comment__label" id="nps_feedback__comment__label"></label> <textarea id="nps_feedback__comment_textarea" class="nps_feedback__comment__textarea" placeholder="Type here" maxlength="200"></textarea><div class="nps_feedback__comment__charcount"><span id="nps_feedback__comment_textarea_charcount">0</span>/200</div></div><div class="nps_feedback__form"><div class="nps_feedback__form__info"><p class="nps_feedback__form__question" id="nps_feedback__form__question"></p><p class="nps_feedback__form__description" id="nps_feedback__form__description" x-mclocalizedtext="true"></p></div><div class="nps_feedback__form__inputs"><label for="nps_feedback__form__email" id="nps_feedback__form__email__label" x-mclocalizedtext="true"></label> <img x-mcsrc src="../images/nps/email_icon.svg" alt="email icon" class="nps_feedback__form__inputs__icon--email"/> <input type="email" id="nps_feedback__form__email" class="nps_feedback__form__inputs--email" placeholder="Email"/></div><div class="nps_feedback__form__inputs"><label for="nps_feedback__form__phone" id="nps_feedback__form__phone__label" x-mclocalizedtext="true"></label> <img x-mcsrc src="../images/nps/phone_icon.svg" alt="phone icon" class="nps_feedback__form__inputs__icon--phone"/> <input type="tel" id="nps_feedback__form__phone" class="nps_feedback__form__inputs--phone" placeholder="1 900 900 9090"/></div><p class="nps_feedback__form__acknowledgment" id="nps_feedback__form__acknowledgment"></p></div></div><div class="nps_rate_review"><p class="nps_rate_review__message" id="nps_rate_review__message" x-mclocalizedtext="true"></p><img x-mcsrc src="../images/nps/thank_you_img.svg" alt="Rate and review image" class="nps_rate_review__img"/></div><div class="nps_btns"><button id="nps_btns__btn__submit" class="nps_btns--submit" x-mclocalizedtext="true"></button> <button id="nps_btns__btn__ratereview" class="nps_btns--ratereview" x-mclocalizedtext="true"></button></div></section><section id="thank_you"><div class="nps_thank_you"><p class="nps_thank_you__message_title" id="nps_thank_you__message_title" x-mclocalizedtext="true"></p><p class="nps_thank_you__message_subtitle" id="nps_thank_you__message_subtitle" x-mclocalizedtext="true"></p></div><img x-mcsrc src="../images/nps/thank_you_img.svg" alt="Thank you icon" class="nps_thank_you__icon"/></section></div></div></body></html>
