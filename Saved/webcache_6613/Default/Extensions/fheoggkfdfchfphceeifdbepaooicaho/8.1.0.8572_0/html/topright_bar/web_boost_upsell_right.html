<div id="wb-container" class="wb_container">
  <div class="wb_container__left">
    <img
      x-mcsrc
      src="images/wb/stop-video-alert-icon.svg"
      alt="Stop Video Alert Icon"
      class="wb_container__left__image"
    />
  </div>
  <div class="wb_container__right">
    <span id="wb_container__right__title" class="wb_container__right__title"></span>
    <span id="wb_container__right__content" class="wb_container__right__content"></span>
    <span id="wb_container__right__eula" class="wb_container__right__eula"></span>
    <div class="wb_container__right__actions">
      <button
        id="wb_container__right__cancel"
        class="wb_container__right__actions__cancel"
        x-mclocalizedtext="true"
      ></button>
      <button
        id="wb_container__right__submit"
        class="wb_container__right__actions__submit"
        x-mclocalizedtext="true"
      ></button>
    </div>
  </div>
</div>
