<div class="container">
  <div class="wb_top__logo">
    <img
      id="wb_top__logo"
      x-mcsrc
      src="images/web_advisor/mcafee_webadvisor_logo.svg"
      aria-live="polite"
      role="dialog"
      tabindex="0"
      aria-label=" Mcafee  WebAdvisor"
    />
  </div>
  <div class="wb_top__body">
    <span id="wb_top__body__message" class="wb_top__body--message" tabindex="0"></span>
    <img
      id="wb_top__body__image"
      class="wb_top__body--image"
      x-mcsrc
      src="images/wb/double-chevron.svg"
      alt="Web Boost Banner"
      aria-hidden="true"
    />
    <div class="wb_top__body__action_message">
      <img
        x-mcsrc
        src="images/wb/rocket-icon.svg"
        alt="Action Message Icon"
        class="wb_top__body__action_message__icon"
      />
      <span
        id="wb_top__body__action_message"
        class="wb_top__body__action_message--text"
        x-mclocalizedtext="true"
      ></span>
    </div>
  </div>
  <div class="wb_top__actions">
    <button id="wb_top__close_btn" class="wb_top__actions__close">
      <img x-mcsrc src="images/banner/close.png" alt="Close" />
    </button>
  </div>
</div>
